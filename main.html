<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Dog Adoption Application</h2>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required><br><br>

        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
        <label for="checkbox">Have you ever lived with a Dog before?</label><br><br>

        <label for="breeds">Please select your preferred breeds:</label>
        <select id="breeds" name="breeds" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
        </select><br><br>

        <input type="submit" value="Submit">
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
